{% extends "pages/base.html" %}
{% load static %}
{% block title %}Upload Item{% endblock %}
{% block content %}
<h3 class="mb-4">Sell an Item</h3>
<div class="card p-4 shadow-sm" style="max-width: 600px; margin: auto;">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-floating mb-3">
      <input type="text" class="form-control" name="title" id="titleInput" placeholder="Title" required>
      <label for="titleInput">Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="number" class="form-control" name="price" id="priceInput" placeholder="Price" step="0.01" required>
      <label for="priceInput">Price (Dollars)</label>
    </div>

    <div class="mb-3">
      <label for="conditionSelect" class="form-label">Condition</label>
      <select class="form-select" name="condition" id="conditionSelect" required>
        <option value="new">New</option>
        <option value="slightly_used">Slightly Used</option>
        <option value="used">Used</option>
        <option value="dysfunctional">Dysfunctional</option>
      </select>

    </div>

    <div class="mb-3">
      <label for="categorySelect" class="form-label">Category</label>
      <select class="form-select" name="category" id="categorySelect" required>
        <option value="electronics">Electronics</option>
        <option value="textbooks">Textbooks</option>
        <option value="furniture">Furniture</option>
        <option value="school_supplies">School supplies</option>
        <option value="clothing">Clothing</option>
        <option value="housing">Housing</option>
        <option value="pet_supplies">Pet Supplies</option>
        <option value="misc">Miscellaneous</option>
      </select>

    </div>

    <div class="mb-3">
      <label class="form-label">Upload Images</label>
      <input type="file" name="images" class="form-control" accept="image/*" multiple>
    </div>

    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" name="pickup" id="pickup">
      <label class="form-check-label" for="pickup">Pickup</label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="delivery" id="delivery">
      <label class="form-check-label" for="delivery">Delivery</label>
    </div>

    <div class="form-floating mb-4">
      <textarea class="form-control" name="description" id="descInput" placeholder="Description" style="height: 120px" required></textarea>
      <label for="descInput">Description</label>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <a href="/" class="btn btn-outline-secondary">Close</a>
      <button type="submit" class="btn btn-success">Create</button>
    </div>
  </form>
</div>
{% endblock %}
